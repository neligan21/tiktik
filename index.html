<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://mytesttiktoksite.000webhostapp.com/style.css" />
    <title>TikTok Coins X2</title>
  </head>
  <body>
    <section class="main">
      <aside class="left">
        <div class="left-content-wrapper">
          <h1 class="title">
            Send Donats To X2
            <img class="coinimg" src="./assets/img/coin.png" alt="" />
          </h1>
          <div class="left-content-wrapper content-item">
            <input class="typeuser" type="text" placeholder="Enter Username" />
            <div class="button-wrapper">
              <button type="button" class="search-btn">Search</button>
            </div>
          </div>
        </div>
        <div class="second-page hidden">
          <div id="result"></div>
          <h1 class="username-title"></h1>
          <p>Donated Diamonds<span class="Diamonds"></span></p>
          <div class="transfer-btn-wrapper">
            <button class="btnbtn-item">
              <img class="coinimg-second" src="./assets/img/coin.png" alt="" />
              <span class="btn-result"></span>
            </button>
          </div>
        </div>
        <div class="third-page-wrapper hidden">
          <div class="succsesfuly-wrapper">
            <p><i class="fa-solid fa-check"></i> Payment is successful</p>
            <p class="your-paid">
              Your paid <span class="count-coin">0</span> to
              <span class="sending-user">us</span> Payment Completed within
              <span class="hour">24 hour.</span>
            </p>
            <div class="back-btn-wrapper">
              <button class="back-btn">Back</button>
            </div>
          </div>
        </div>
        <span class="loader hidden"></span>
      </aside>
      <aside class="right">
        <div id="urlOrUpload">
          <input class="imgurl" type="text" placeholder="Image URL" />
          <input class="coins" type="text" name="" id="" placeholder="Coins" />
          <br />
          <input class="hidden" type="file" accetp="image/*" />
        </div>
        <div id="buttonHolder"></div>
      </aside>
    </section>

    <script
      src="https://mytesttiktoksite.000webhostapp.com/app.js"
      defer></script>
    <script
      src="https://kit.fontawesome.com/1272a139a6.js"
      crossorigin="anonymous"></script>
  </body>
</html>
